<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            function changeCountry(selectedValue) {
                drawLolliPopChart(selectedValue);
            }
        </script>
        <style>
            svg {
                width:1000px;
                height:600px;
            }
         </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Male vs Female employment rate in various countries</h1>
            <div class="row">
                <div class="col-1">Country: </div>
                <div class="col-3">
    
                    <select id="countries" name="Country" style="width: 100%;" onchange="changeCountry(this.value)">
                        <option value="Argentina">Argentina</option>
                        <option value="us">United States</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Canada">Canada</option>
                        <option value="nz">New Zealand</option>
                    </select>
                </div>
            </div>
            <div id="myDataVis">
                
                 <svg id="llpChart"></svg>
            </div>
        </div>
    </body>
</html>
